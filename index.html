<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Boostrap Dashboard</title>
</head>
<body>
    <header>
        <section id="nav-header">
            <div id="logo">
                <img src="img/Logo.png" alt="Logo">
                <div><strong>boolean</strong></div>
            </div>

            <div id="search">
                <input type="search" id="site-search" placeholder="Prova a cercare: Lezioni di Laravel">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div id="icon">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-circle-question"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <div class="dropdown">
                    <i id="bell" class="fa-solid fa-bell"></i>
                    <div class="dropdown-content">
                        <span>Profilo</span>
                        <span>Fatturazione</span>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </section>
    </header>
    
    <div id="container">
        <section id="sidebar">
            <div id="nav-sidebar-top">
                <div>
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div id="stats">
                    <i class="fa-solid fa-chart-simple"></i>
                    <a href="#">Stats</a>
                </div>
                <div>
                    <i class="fa-solid fa-signal"></i>
                    <a href="#">Signals</a>
                </div>
            </div>

            <div id="nav-sidebar-bot">
                <i class="fa-solid fa-gear"></i>
                <a href="#">Admin</a>
            </div>
        </section>
    </div>
    
</body>
</html>
