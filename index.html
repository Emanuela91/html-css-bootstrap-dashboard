<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Boostrap Dashboard</title>
</head>
<body>
    <header>
        <section id="nav-header">
            <div id="logo">
                <img src="img/Logo.png" alt="Logo">
                <div><strong>boolean</strong></div>
            </div>

            <div id="search">
                <input type="search" id="site-search" placeholder="Prova a cercare: Lezioni di Laravel">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div id="icon">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-circle-question"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <div class="dropdown">
                    <i id="bell" class="fa-solid fa-bell"></i>
                    <div class="dropdown-content">
                        <span>Profilo</span>
                        <span>Fatturazione</span>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </section>
    </header>
    
    <div id="container-1">
        <section id="sidebar">
            <div id="nav-sidebar-top">
                <div>
                    <i class="fa-solid fa-house"></i>
                    <a class="text-decoration-none text-white" href="#">Home</a>
                </div>
                <div id="stats">
                    <i class="fa-solid fa-chart-simple"></i>
                    <a class="text-decoration-none text-white" href="#">Stats</a>
                </div>
                <div>
                    <i class="fa-solid fa-signal"></i>
                    <a class="text-decoration-none text-white" href="#">Signals</a>
                </div>
            </div>

            <div id="nav-sidebar-bot">
                <i class="fa-solid fa-gear"></i>
                <a class="text-decoration-none text-white" href="#">Admin</a>
            </div>
        </section>

        <!-- MAIN -->
        <main>
            <div class="container">
                <div class="row top-main">
                    <div class="col-12 col-lg-8">
                        <div class="d-flex align-items-center">
                            <h2 class="text-white">Boolean</h2>
                            <a class="text-decoration-none text-white" href="#">Piano Blaze</a>
                        </div>
                        <div>
                            <a class="text-decoration-none text-white" href="#">3 app</a>
                            <i class="fa-solid fa-angles-right text-white"></i>
                            <a href="#"><i class="fa-solid fa-plus text-white d-md-none"></i></a>
                            <a class="text-decoration-none text-white d-none d-md-inline-block" href="#">Boolean mobile app</a>
                            <a class="text-decoration-none text-white d-none d-md-inline-block" href="#">Boolean web app</a>
                            <a class="text-decoration-none text-white d-none d-md-inline-block" href="#">Boolean blog app</a>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 ">
                    <h6 class="text-white">Studenti online negli ultimi 30 minuti</h6>
                    <h2 class="text-white">125</h2>
                    </div>
                </div>






            </div>





        </main>


    </div>
    
</body>
</html>
